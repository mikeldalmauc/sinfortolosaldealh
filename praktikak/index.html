<!DOCTYPE html>
<html>
<head>
  <title>Mi Página Web Simple</title>
  
  <style>
    body {
  font-family: Arial, sans-serif;
}

header, nav, main, footer {
  margin: 20px;
  padding: 20px;
  border: 1px solid #ccc;
}

nav ul {
  list-style: none;
}

nav ul li {
  display: inline;
  margin-right: 10px;
}


  </style>

  <script>
    document.getElementById("clickMe").addEventListener("click", function() {
  alert("¡Hola, mundo!");
});

  </script>
</head>
<body>
  <header>
    <h1>Bienvenido a mi página web</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#inicio">Inicio</a></li>
      <li><a href="#acerca">Acerca de</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section id="inicio">
      <h2>Inicio</h2>
      <p>Esta es la sección de inicio.</p>
    </section>

    <section id="acerca">
      <h2>Acerca de</h2>
      <p>Esta es la sección acerca de.</p>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <p>Esta es la sección de contacto.</p>
    </section>
  </main>

  <footer>
    <button id="clickMe">Haz clic en mí</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
